<div class="regg">

    <div class="container ">
        <div class="wrapper">
            <div class="inreg">
                <h3 class="form-signin-heading text-center">Please sign up
                    <small>It's free!</small>
                </h3>
                <hr class="colorgraph">
                <br>
                <div class="panel-body">
                    <form role="form" name="regForm">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <input type="text" name="login"  class="form-control input-md"
                                           ng-model="reg.newUser.login" placeholder="Login" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <input type="password" name="password"  class="form-control input-md"
                                           ng-model="reg.newUser.password" placeholder="Password" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <input type="text" name="first_name"
                                           ng-model="reg.newUser.name"
                                           class="form-control input-md" placeholder="Name" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <input type="text" name="last_name"  class="form-control input-md"
                                           ng-model="reg.newUser.sname" placeholder="SName" required>
                                </div>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <div class="form-group">
                                    <input type="text" name="last_name"  class="form-control input-md"
                                           ng-model="reg.newUser.photo" placeholder="photo-link" required>
                                </div>
                            </div>
                        </div>

                        <input ng-disabled="regForm.$invalid" type="button" value="Registration" ng-click="reg.add()"
                               class="btn btn-primary btn-lg btn-block">
                        <a class="text-center help-block" style="margin-top: 10px;" href="#/login1">Cancel</a>


                    </form>
                </div>
            </div>
        </div>
    </div>
